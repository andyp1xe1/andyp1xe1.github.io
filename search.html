<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./style.css" rel="stylesheet">
</head>
<body class="font-body flex col place-center">
   <form id="form" action="search.html" class="flex row max-content">
        <a href="index.html" class="logo text-r2">falkon</a>
       <div class="flex row base-style">
           <input class="font-body" type="search" name="q" placeholder="Elementary, my dear Watson" required>
           <button type="submit" name="lamp" value="off">
               <span class="material-symbols-outlined" >
                   search
               </span>
           </button>
       </div>
       <button class="base-style" type="button" onclick="lampSwitch()" >
           <span class="material-symbols-outlined" >
               wall_lamp
           </span>
       </button>
   </form>
   <div class="base-style max-content breathe">
       <h1 id="title" class="text-r2">
           welcome to andrei's tracker
       </h1>
       <p class="mono small gray">
               be nice and keep a good ratio <3</br>
               <a href="index.html" class="ital">donate</a>
       </p>
       <table id="verse">
           <tbody>
                   <tr>
                        <th>results:</th><td>not found.</td>
                   </tr>
           </tbody>
       </table>
   </div>
<script src="script.js"></script>
</body>
</html>
